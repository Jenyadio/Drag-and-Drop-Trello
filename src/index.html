<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="task-manager">
      <div class="tasks-container" data-id-column="to do">
        <div class="tasks-header">
          <h3 class="tasks-title">TO DO</h3>
        </div>
        <div class="tasks-content">
          <ul class="task-items"></ul>
        </div>
        <div class="tasks-footer">
          <div class="tasks-add-card">
            <button>
              + 
              <span>
                Add another card
                <span></span>
              </span>
            </button>
          </div>
          <form class="add-task hidden">
            <div class="wrapper-input">
              <input type="text" class="add-task-input" placeholder="Enter text here...">
            </div>
            <button class="add-task-newcard btn btn-primary">Add Card</button>
            <button class="add-task-delete">
              <span></span>
            </button>
          </form>
        </div>
      </div>
      <div class="tasks-container" data-id-column="in progress">
        <div class="tasks-header">
          <h3 class="tasks-title">IN PROGRESS</h3>
        </div>
        <div class="tasks-content">
          <ul class="task-items"></ul>
        </div>
        <div class="tasks-footer">
          <div class="tasks-add-card">
            <button>
              + 
              <span>
                Add another card
                <span></span>
              </span>
            </button>
          </div>
          <form class="add-task hidden">
            <div class="wrapper-input">
              <input type="text" class="add-task-input" placeholder="Enter text here...">
            </div>
            <button class="add-task-newcard btn btn-primary">Add Card</button>
            <button class="add-task-delete">
              <span></span>
            </button>
          </form>
        </div>
      </div>
      <div class="tasks-container" data-id-column="done">
        <div class="tasks-header">
          <h3 class="tasks-title">DONE</h3>
        </div>
        <div class="tasks-content">
          <ul class="task-items"></ul>
        </div>
        <div class="tasks-footer">
          <div class="tasks-add-card">
            <button>
              + 
              <span>
                Add another card
                <span></span>
              </span>
            </button>
          </div>
          <form class="add-task hidden">
            <div class="wrapper-input">
              <input type="text" class="add-task-input" placeholder="Enter text here...">
            </div>
            <button class="add-task-newcard btn btn-primary">Add Card</button>
            <button class="add-task-delete">
              <span></span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
